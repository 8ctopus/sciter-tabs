<html
    window-resizable="true"
    window-width="1600dip"
    window-height="800dip"
>
<head>
<title>sciter tabs demo</title>
<script src="js/utils.js" />
<script type="module">

// import functions from sciter libraries
import * as sys from "@sys";
import {encode,decode} from "@sciter";

// list current directory
let list = sys.fs.$readdir(".");

let files = [];

// iterate directory contents
for (let file of list) {
    // ignore directories
    if (file.type !== 1)
        continue;

    // keep only grid*.html files
    if (file.name.startsWith("tabs") && file.name.endsWith(".html"))
        files.push(file.name);
}

// get element to append buttons
let parent = document.$("header");

// loop through files
files.forEach(function(file) {
    // create button
    let button = "<button>" + file + "</button>";

    // add button to ui
    parent.append(button);
});

// set all buttons onclick event
document.on("click", "header > button", function(event, button) {
    // get file name from button
    let file = button.innerHTML;

    // get element to insert code in
    let include = document.$("iframe");

    // insert code
    include.setAttribute("src", file);
});

</script>
<style>

body {
    margin: 0;

    vertical-align: middle;
    text-align: center;
}

header {
    width: *;
    height: max-content;

    padding: 8dip;

    flow: horizontal;

    background: rgb(230,230,230);
}

header > button {
    margin: 0 *;
}

iframe {
    size: *;
}

</style>
</head>
<header>
    <!-- buttons -->
</header>
<body>
    <iframe src="">
        click one of the buttons
    </iframe>
</body>
</html>
